<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
            width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exercicio de tabela</h1>
    <table>
        <caption><strong>Cadastro</strong></caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td> 
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Claudio</td>
            <td>M</td> 
            <td>28</td>
            <td>Preogramador</td>
            <tr>
                <td>José</td>
                <td>M</td> 
                <td>25</td>
                <td>Porteiro</td>
            </tr>
            <tr>
                <td>Maria José</td>
                <td>F</td> 
                <td>25</td>
                <td>Designer</td>
            </tr>
            <tr>
                <td>Eduarda</td>
                <td>F</td> 
                <td>25</td>
                <td>Joelheira</td>
            </tr>
            <tr>
                <td>Gabriel</td>
                <td>M</td> 
                <td>25</td>
                <td>Psicologo </td>
            </tr>
        </tr>
    </table>
    
</body>
</html>
