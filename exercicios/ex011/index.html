<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Inserindo áudio</h1>
     <p>Modo 1: Comando &lt;audio&gt;; </p>
     <audio src="midia/Leão.mp3" autoplay controls></audio>
  

     <p>Modo 2: Utilizando o souce:src</p>
      <audio preload="metadata" autoplay controls>
        <source src="midia/Leão.mp3" type="audio/mpeg">
        <source src="midia/leao.ogg" type="audio/ogg">
        <source src="midia/leão.wav" type="audio/wav">
        
         <p>Infelizmente o seu navegador não reproduz áudio. <a href="midia/Leão.mp3">Clique aqui para baixar o arquivo de áudio</a></p>
      </audio>


</body>

</html>
