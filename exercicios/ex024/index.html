<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Aprendendo iFrame</h1>
    <p>Para acessar o site do curso em video 
        
    <iframe src="https://cursoemvideo.com" frameborder="0">
        <a href="https://cursoemvideo.com">Curso em video></a>
    </iframe>
        
    e descubra novos cursos</p>

    <p>O repositório do Guanabara
        
    <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <a href="https://gustavoguanabara.github.io">github</a>
    </iframe>    
    
        é também muito legal</p>
</body>
</html>
